<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>

  <body>
    <div class="container w-75 mt-5 p-5 shadow text-center bg-warning text-dark">
      <H2>정수호 Current Weather in <span id="country"></span></H2>
      <hr>
      <div class="row bg-success p-5 rounded-circle">
        <div class="col-5">
          <img id="icon">
        </div>
        <div class="col-7 m-auto">
          <h1 class="display-3" id="temp"></h1>
          <strong id="weather"></strong><br> 
          Min: <span id="min"></span>, Max: <span id="max"></span><br> 
          Wind: <span id="wind"></span>m/s
        </div>
      </div>
      도시입력
      <input type="text" placeholder="도시이름" value="seoul" id="city" class="form-control">

      온도표시형식
      <select name="temperature" id="temperature">
        <option value="metric">섭씨</option>
        <option value="imperial">화씨</option>
        <option value="" selected>절대온도</option>
      </select>

      <button class="btn btn-info" onclick="get_weather()">도시확인</button>

    </div>
    <script src="weather.js"></script>
  </body>

</html>
